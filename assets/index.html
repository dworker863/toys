<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.min.css" />
    <title>Игрушки-феи</title>
</head>

<body>
    <header class="header">
        <div class="title-wrapper">
            <img src="images/desc.png" alt="" class="desc">
            <img class="title" src="images/title.png"/>
        </div>
        <div class="card-description__wrapper">
            <div class="promo">Акция</div>
            <div class="card-description">
              <div class="card-description__info">
                <div class="card-description__circle"></div>
                <div class="card-description__bonus-amount">-50%</div>
                <div class="card-description__old-price">
                  35.980
                  <div class="card-description__line"></div>
                </div>
                <div class="card-description__new-price">
                  <span class="halfStyle" data-content="1">1</span>
                  <span class="halfStyle" data-content="7">7</span>
                  <span class="halfStyle" data-content=".">.</span>
                  <span class="halfStyle" data-content="9">9</span>
                  <span class="halfStyle" data-content="9">9</span>
                  <span class="halfStyle" data-content="0">0</span>
                  <p class="currency">тенге</p>
                </div>
                <div class="card-description__duration">
                  Акция действует с 6.02.2022 до 16.02.2022
                </div>
                <div class="card-description__conditions">
                  <h3 class="order__title">УСЛОВИЯ АКЦИИ</h3>
                </div>
                <p class="card-description__text">
                  При покупке <span class="card-description__pink">бритвы-триммера</span >, получите
                  <span class="card-description__pink">USD проектор “Звездное небо”</span > в подарок бесплатно!
                </p>
              </div>
              <div class="card-description__bg"></div>
            </div>
            <div class="box">
              <img src="images/box.png" alt="Рисуй светом" />
            </div>
          </div>
          <!-- <img src="images/фея.png" alt="Фея" class="fairy"> -->

    </header>
    <main class="main">


    </main>
    <script src="js/scripts.min.js"></script>
</body>

</html>
